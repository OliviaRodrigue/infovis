<!DOCTYPE html>
<html lang="es">
<head>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0 10px 0;
      color: #333;
    }

    .sheet-link {
      margin: 5px 0;
    }

    .sheet-link a {
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .sheet-link a:hover {
      text-decoration: underline;
    }

    .sheet-name {
      margin: 0 0 20px 0;
      font-style: italic;
      color: #555;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    svg {
      max-width: 90%;
      height: auto;
      border: 1px solid #ddd;

    }

  <h1>Mis géneros musicales a través del tiempo</h1>

  <!-- Hipervínculo -->
  <div class="sheet-link">

      Ver hoja en Google Sheets
    </a>
  </div>

  <!-- Nombre de la hoja -->
  <p class="sheet-name">Dataset de canciones</p>

  <div class="svg-container">
    <!-- Insertamos el SVG -->
    <object type="image/svg+xml" data="Generos.svg"></object>
